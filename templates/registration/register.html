{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post" class="form m-auto my-5">
        {% csrf_token %}
        <div class="d-flex w-100 my-2">
            <label for="first_name" class="w-25">Ismingiz:</label>
            <input type="text" name="first_name" class="form-control" id="first_name" maxlength="150" placeholder="Ism"
                required {% if msg %}value="{{ data.0 }}"{% endif %}>
        </div>
        <div class="d-flex w-100 my-2">
            <label for="last_name" class="w-25">Familiyangiz:</label>
            <input type="text" name="last_name" class="form-control" id="last_name" maxlength="150"
                placeholder="Familiya(Ixtiyoriy)" {% if msg %}value="{{ data.1 }}"{% endif %}>
        </div>
        <div class="d-flex w-100 my-2">
            <label for="username" class="w-25">Username:</label>
            <input type="text" name="username" class="form-control" id="username" maxlength="150" placeholder="Username"
                required {% if msg %}value="{{ data.2 }}"{% endif %}>
        </div>
        <div class="d-flex w-100 my-2">
            <label for="email" class="w-25">Email:</label>
            <input type="email" name="email" class="form-control" id="email" maxlength="150"
                placeholder="Email pochta(Ixtiyoriy)" {% if msg %}value="{{ data.3 }}"{% endif %}>
        </div>
        <div class="d-flex w-100 my-2">
            <label for="phone_number" class="w-25">Telefon raqam:</label>
            <input type="tel" name="phone_number" class="form-control" id="phone_number" maxlength="150"
                placeholder="998-XX-XXX-XX-XX(+ siz)" required {% if msg %}value="{{ data.4 }}"{% endif %}
                pattern="[8-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </div>
        <div class="d-flex w-100 my-2">
            <label for="password" class="w-25">Password:</label>
            <input type="password" name="password" class="form-control" id="password" maxlength="150"
                placeholder="Password" required {% if msg %}value="{{ data.5 }}"{% endif %} autocomplete="on">
        </div>
        <div class="text-end">
            <a href="{% url 'main:login' %}" class="btn btn-primary">Login</a>
            <input type="submit" class="btn btn-success" value="Registratsiya">
        </div>
    </form>
{% endblock %}
