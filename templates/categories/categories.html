{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <section class="categories p-5 m-auto">
        <h3 class="text-center">Kategoriyalar</h3>
        <div class="text-center">
            {% for category in categories %}
                <a href="{% url 'main:category-view' category.slug %}" class="btn btn-light shadow m-2" style="width: 150px">
                    <img src="{{ category.icon.url }}" alt="{{ category.slug }}" width="40px" height="40px"
                         class="rounded">
                    <h6>{{ category.name }}</h6>
                </a>
            {% empty %}
                <h4 class="text-center">Afsuski, hozir hech qanday kategoriyalar yo'q :(</h4>
            {% endfor %}
        </div>
    </section>
{% endblock %}
